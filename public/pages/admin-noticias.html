<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Noticias</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/admin-noticias.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- FontAwesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>

    <!-- Cloudinary -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <!-- TinyMCE -->
    <script src="../tinymce/tinymce.min.js" defer></script>

</head>
<body>

    <header>
        <div class="header-container">
            <div class="logolyf">
                <a href="admin-panel.html">
                    <img src="../assets/logos/logolyf.png" alt="Logo Luz y Fuerza">
                </a>            
            </div>
            <nav>
                <ul>
                    <li><a href="admin-panel.html">Panel Administrador</a></li>
                    <li><a href="noticias.html">Administrar Noticias</a></li>
                    <li><a href="admin-cartillamedica.html">Administrar Cartilla Médica</a></li>
                </ul>
            </nav>
            <div class="logoosfatlyf">
                <a href="https://osfatlyf.org/" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/logos/osfatlyf.png" alt="Logo Osfatlyf">
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Administrar Noticias</h1>
        <button id="add-news-btn">Agregar Noticia</button>
        <div id="news-container" class="news-container">
            <!-- Noticias cargadas dinámicamente -->
        </div>
    </div>

    <div id="news-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal-btn" aria-label="Cerrar">X</button>
            <h2 id="modal-title">Agregar Noticia</h2>
            <form id="news-form">
                <label for="news-image">Imagen:</label>
                <button type="button" id="upload-image-btn">Subir Imagen</button>
                <input type="hidden" id="news-image-url">

                <input type="hidden" id="news-id">

                <label for="news-title">Título:</label>
                <input type="text" id="news-title" required>
                
                <label for="news-category">Categoría:</label>
                <select id="news-category"></select>
                
                <label for="news-content">Contenido:</label>
                <textarea id="news-content"></textarea>
    
                <button type="submit" id="submit-btn">Guardar</button>
            </form>
        </div>
    </div>    

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <p>&copy; 2025 Sindicato Luz y Fuerza de Olavarría. Todos los derechos reservados.</p>
                <p>Maipú 2150 - Tel: 423213 / 430825</p>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/luzyfuerzaolavarria" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/luzyfuerzaolavarria" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/5492284692114" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="footer-design">
                <p>Design by Ignacio Amaya</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../scripts/firebaseConfig.js" defer></script>
    <script type="module" src="../scripts/admin-noticias.js" defer></script>
    
</body>
</html>
