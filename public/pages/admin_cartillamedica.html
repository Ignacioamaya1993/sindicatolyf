<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Administración - Cartilla Médica</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/admin_cartillamedica.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Administración - Cartilla Médica</h1>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <button id="addProfessional">Agregar Profesional</button>
            <input type="text" id="search" placeholder="Buscar por nombre">
        </div>

        <table>
            <thead>
                <tr>
                    <th>ESPECIALIDAD</th>
                    <th>APELLIDO Y NOMBRE</th>
                    <th>DIRECCIÓN</th>
                    <th>LOCALIDAD</th>
                    <th>TELÉFONO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="professionalList"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Sindicato Luz y Fuerza de Olavarría. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../scripts/admin_cartillamedica.js"></script>

</html>
